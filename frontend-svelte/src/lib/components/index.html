<!doctype html>
<html lang="ja">
	<head>
		<title>3D Terrain確認（栃木）</title>
		<meta
			property="og:description"
			content="Go beyond hillshade and show elevation in actual 3D."
		/>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.css" />
		<script src="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.js"></script>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			html,
			body,
			#map {
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			const map = (window.map = new maplibregl.Map({
				container: 'map',
				center: [136.92300400916308, 35.5509525769706], // starting position [lng, lat]
				zoom: 14.5,
				pitch: 70,
				bearing: -45,
				hash: true,
				style: {
					version: 8,
					sources: {
						gsi: {
							type: 'raster',
							tiles: [
								'https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg'
							], //衛星写真
							tileSize: 256,
							attribution:
								'<a href="https://maps.gsi.go.jp/development/ichiran.html" target="_blank">地理院タイル</a>',
							maxzoom: 19
						},
						terrainSource: {
							type: 'raster-dem',
							tiles: [
								'https://raw.githubusercontent.com/forestacdev/mino-terrain-rgb-poc/main/tiles/{z}/{x}/{y}.png'
							], //G空間情報センター 栃木のTerrainRGB
							tileSize: 256,
							maxzoom: 17,
							attribution:
								'<a href="https://www.geospatial.jp/ckan/dataset/dem05_tochigi" target="_blank">栃木県</a>',
							minzoom: 0,

							bounds: [-180, -85.05112877980659, 180, 85.0511287798066],
							center: [0, 0, 6]
						}
					},
					layers: [
						{
							id: 'gsi',
							type: 'raster',
							source: 'gsi'
						}
					],
					terrain: {
						source: 'terrainSource',
						exaggeration: 1
					}
				},
				maxZoom: 18,
				maxPitch: 85
			}));

			map.addControl(
				new maplibregl.NavigationControl({
					visualizePitch: true,
					showZoom: true,
					showCompass: true
				})
			);

			map.addControl(
				new maplibregl.TerrainControl({
					source: 'terrainSource',
					exaggeration: 1
				})
			);
		</script>
	</body>
</html>
